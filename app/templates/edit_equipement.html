{% extends "layout.html" %}

{% block title %} Add - {% endblock %}


{% block content %}

<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="mt-3 mb-3"> 
            <h3> Modifier l'equipement </h3>
        </div>

        <div>
            <form method="POST" action="/equipement/update-equipement">
                
                {% for row in data %}

                <input type="hidden" name="id" value="{{row[0]}}">
               

                <div class="form-group row mb-2">
                    <label for="inputconstructeur" class="col-sm-3 col-form-label"> Constructeur </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="constructeur" id="inputmaterialtype" value="{{ row[1] }}">
                    </div>
                </div>

                        

                <div class="form-group row mb-2">
                    <label for="inputmaterialtype" class="col-sm-3 col-form-label"> Type de material  </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="type_de_material" id="inputmaterialtype" value="{{ row[2] }}">
                    </div>
                </div>


                <div class="form-group row mb-2">
                    <label for="inputIP" class="col-sm-3 col-form-label"> IP/DNS  </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="ipdns" id="inputIP" value="{{ row[3] }} ">
                    </div>
                </div>


                <div class="form-group row mb-2">
                    <label for="inputDescription" class="col-sm-3 col-form-label"> Description </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="description" id="inputDescription" value="{{ row[4] }}">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label for="inputLevel" class="col-sm-3 col-form-label"> OID Level </label>
                    <div class="col-sm-9">
                        <select name="level" id="" class="form-select">
                            {% if row[5]=='1' %}
                                <option value="2"> High Level </option>
                                <option value="1"> Low Level </option>
                            {% else %}
                                <option value="1"> Low Level </option>
                                <option value="2"> High Level </option>
                            {% endif %}
                        </select>
                    </div>
                </div>

                


                <div class="form-group row mt-4">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-success"> <i class="fa fa-plus"></i> Modifier </button>
                    </div>
                </div>
                {% endfor %}
                

            </form>
        </div>
    </div>
</section>

{% endblock %}
