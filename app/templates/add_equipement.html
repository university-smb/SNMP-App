{% extends "layout.html" %}

{% block title %} Add - {% endblock %}


{% block content %}

<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="mt-3 mb-3"> 
            <h3> Ajouter un nouveau equipement! </h3>
        </div>

        <div>
            <form method="POST" action="/equipement/create-equipement">
                
                <div class="form-group row mb-2">
                    <label for="inputconstructeur" class="col-sm-3 col-form-label"> Constructeur </label>
                    <div class="col-sm-9">
                        <select name="constructeur" id="inputconstructeur" class="form-control">
                            <option value="cisco"> Cisco </option>
                            <option value="juniper"> Juniper </option>
                            <option value="huawei"> Huawei </option>
                            <option value="ubiquiti"> Ubiquiti </option>
                            <option value="mikrotik"> Mikrotik </option>
                            <option value="fortinet"> Fortinet </option>
                            <option value="arista"> Arista </option>
                        </select>
                    </div>
                </div>

                        

                <div class="form-group row mb-2">
                    <label for="inputmaterialtype" class="col-sm-3 col-form-label"> Type de material  </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="type_de_material" id="inputmaterialtype" placeholder="Type de material, ex: routeur, switch, ... " value="">
                    </div>
                </div>


                <div class="form-group row mb-2">
                    <label for="inputIP" class="col-sm-3 col-form-label"> IP/DNS  </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="ipdns" id="inputIP" placeholder="Adresse IP ou DNS " value="">
                    </div>
                </div>


                <div class="form-group row mb-2">
                    <label for="inputDescription" class="col-sm-3 col-form-label"> Description </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="description" id="inputDescription" placeholder="Description de material  *">
                    </div>
                </div>


                <div class="form-group row mb-2">
                    <label for="inputLevel" class="col-sm-3 col-form-label"> OID Level </label>
                    <div class="col-sm-9">
                        <select name="level" id="" class="form-select">
                            {% for row in ids %}

                                <option value="{{row['id']}}"> {{row['name']}} </option>


                            {% endfor %}
                        </select>
                    </div>
                </div>




                <div class="form-group row mt-4">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-success"> <i class="fa fa-plus"></i> Ajouter </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>

{% endblock %}
